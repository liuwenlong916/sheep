<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var a = 2;
    var obj = {
      a: 4,
      fn1: (function () {
        this.a *= 2
        var a = 3;
        return function () {
          this.a *= 2;
          a *= 3;
          console.log(a)
        }
      })()
    }

    var fn1 = obj.fn1// window.a * 2
    console.log(a)//4
    fn1()//window.a * 2   fn1.a * 3     //9
    obj.fn1()//obj.a * 2 fn1.a * 3   //27
    console.log(a)  //8
    console.log(obj.a)//8
  </script>
</body>

</html>
